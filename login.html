<!DOCTYPE html>

<html>

<head>
    <title>AutoBought</title>
    <link rel="icon" type="image/png" href="static/icon.png">
    <link rel="stylesheet" href="styles/login_style.css">
    <link rel="stylesheet" href="styles/general_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <header>
        <div>
            <a href="index.html">
                AutoBought
            </a>
        </div>
    </header>

    <section class="login-section">
        <div class="login-general-container">
            
            <div class="login-left-container">

                <div class="authorization-head-text">
                    Авторизація
                </div>

                <form>
                    <div class="login-container">
                    <input class="login-input" type="email" name="email" placeholder="Електронна адреса...">
                        <input class="login-input" type="password"  name="password" placeholder="Пароль...">
                        <div class="forgot-password-text">
                            Забули пароль?
                        </div>
                        <input class="login-button" type="submit" value="Увійти">
                    </div>
                </form>

                <div id="loginErrorMessage">
                    Неправильно введений логін або пароль!
                </div>


                <div class="alternative-login-text">
                    Або продовжити через
                </div>

                <div class="alternative-login-container">
                    
                        <a href="https://google.com" target="_blank">
                            <img class="login-way-photo" src="/static/login_page_logos/google_logo.png">
                         </a> 


                        <a href="https://instagram.com" target="_blank">
                            <img class="login-way-photo" src="/static/login_page_logos/instagram_logo.png">
                         </a> 

                        <a href="https://twitter.com" target="_blank">
                            <img class="login-way-photo" src="/static/login_page_logos/twitter_logo.png">
                         </a> 


                </div>

                <div class="without-account-text">
                    Ще не маєш акаунта?&nbsp; 
                    <a  class="registration-link" href="registration.html">Зареєструйся</a>
                </div>


            </div>

            <div class="image-container">
                <img  class="login-image" src="static/logo.png">
            </div>
        </div>

     </section>

     <footer>
        <p>© 2025 AutoBought. Всі права захищені.</p>
    </footer>

    <script>
        document.querySelector(".login-button").addEventListener("click", showError);

        function showError(event) {
            event.preventDefault();

            var error = document.getElementById("loginErrorMessage");
            error.classList.toggle("visible");
            document.querySelectorAll(".login-input").forEach(function(input) {
                input.value = "";
            });
        }

    </script>


</body>




</html>
